<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find Your Friend!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        .modal-content {
            color: rgb(0, 119, 255);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, .4);
        }
        
        .modal-header {
            background-color: #bbb;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, .4);
            z-index: 1;
        }
        
        .modal-body {
            background-color: #ddd;
            z-index: 0;
        }
        
        #match-pic {
            box-shadow: 2px 3px 5px rgba(0, 0, 0, .4);
        }

        #match-name-text {
            text-shadow: 2px 3px 2px rgba(0, 0, 0, .4);
        }
    </style>
</head>

<body>
    <a href="/"><button class="btn btn-lg btn-primary"><span class="fa fa-home"></span> Home</button></a>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class='text-center'>Survey Questions</h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <h2 class='text-center'>About You</h2>
            </div>
        </div>
        <div class="row">
            <h4>Name (Required)</h4>
            <input type="text" id="name" class="form-control">

            <h4>Link to a Photo (Required)</h4>
            <input type="text" id="photo" class="form-control">
        </div>
        <hr>
        <h3 class='text-center'>How much do you agree with these statements?</h3>
        <!-- Form Questions start here... -->
        <form>
            <div class="form-group">
                <h4>Question 1</h4>
                <label for="select1">You are more laid-back than intense.</label>
                <select class="form-control" id="select1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                <h4>Question 2</h4>
                <label for="select2">You love horror movies.</label>
                <select class="form-control" id="select2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                <h4>Question 3</h4>
                <label for="select3">The best pizza topping is pineapple.</label>
                <select class="form-control" id="select3">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                <h4>Question 4</h4>
                <label for="select4">You prefer the beach to the mountains.</label>
                <select class="form-control" id="select4">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                <h4>Question 5</h4>
                <label for="select5">You would rather watch sports than sitcoms.</label>
                <select class="form-control" id="select5">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                <h4>Question 6</h4>
                <label for="select6">You like to exercise everyday.</label>
                <select class="form-control" id="select6">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                <h4>Question 7</h4>
                <label for="select7">You prefer going out on weekends to staying in.</label>
                <select class="form-control" id="select7">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                <h4>Question 8</h4>
                <label for="select8">Eating healthy is an important priority for you.</label>
                <select class="form-control" id="select8">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                <h4>Question 9</h4>
                <label for="select9">You like dogs more than cats.</label>
                <select class="form-control" id="select9">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                <h4>Question 10</h4>
                <label for="select10">You enjoy trying new foods and restaurants whenever
                    possible.</label>
                <select class="form-control" id="select10">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle"
                        aria-hidden="true"></i>Submit</button>
            </div>
        </form>
    </div>


    <!-- Modal Box to display top match data -->
    <div class="modal modal-lg container mt-5" id="match-modal">
        <div class="modal-content container">
            <div class="row">
                <div class="modal-header col-12">
                    <h1>Meet Your Match!</h1>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            </div>

            <!-- Image here -->
            <div class="row">
                <div class="modal-body p-3 d-flex justify-content-center match-pic">
                    <div class="col-md-6 d-flex justify-content-center">
                        <img src='#' alt='Photo of your match.' class='img-thumbnail' id='match-pic' />
                    </div>
                </div>
            </div>

            <!-- Name here -->
            <div class="modal-body row">
                <div class="col-12">
                    <h2 class='text-center' id='match-name-text'></h2>
                    <button type="button" class="btn btn-primary btn-lg btn-block" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Modal CSS -->


    <!-- Scripts start here (For submit) -->
    <script>
        $('#submit').on('click', function (event) {
            event.preventDefault();

            // Grab data
            var newMember = {
                name: $('#name').val().trim(),
                photo: $('#photo').val().trim(),
                scores: [
                    $('#select1').val().trim(),
                    $('#select2').val().trim(),
                    $('#select3').val().trim(),
                    $('#select4').val().trim(),
                    $('#select5').val().trim(),
                    $('#select6').val().trim(),
                    $('#select7').val().trim(),
                    $('#select8').val().trim(),
                    $('#select9').val().trim(),
                    $('#select10').val().trim(),
                ]
            };
            console.log(newMember);


            $.post("/api/friends", newMember, function (data) {
                console.log(data);
                if (data) {
                    // alert('Your information has been submitted!');
                    // alert(`Your top match is ${data.name}`);

                    // Append match data to modal...
                    $('#match-pic').attr('src', `${data.photo}`);
                    $('#match-name-text').text(data.name);
                    // ...and then trigger the modal display
                    $('#match-modal').modal();
                }
            })
            // Clearing form...
            $('#name').val('');
            $('#photo').val('');
            // Set these to 1 because it looks weird when they're empty.
            $('#select1').val('1')
            $('#select2').val('1')
            $('#select3').val('1')
            $('#select4').val('1')
            $('#select5').val('1')
            $('#select6').val('1')
            $('#select7').val('1')
            $('#select8').val('1')
            $('#select9').val('1')
            $('#select10').val('1')
        })


    </script>
</body>

</html>
